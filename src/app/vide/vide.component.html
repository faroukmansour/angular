<app-navbar></app-navbar>

<div class="row">
  <div class="col-lg-12">
    <div class="st-form-field st-style1">
      <label>Search Video </label>
      <div>
      <input type="text" id="keyword" name="keyword" placeholder="Key Word" [(ngModel)]="searchByKeyWord">
    </div>
    </div>
  </div>
</div>
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>public</th>
          <th>nbrShared</th>
          <th>partager</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor= "let video of (selectedTopic ? filteredUsers : todoList) ">
        <tr *ngIf="(video.genre.toLowerCase().includes(searchByKeyWord.toLowerCase()) ||  searchByKeyWord == '')" >
          <td>{{video.id}}</td>
          <td>{{video.title}}</td>
          <td>{{video.genre}}</td>
          <td>{{video.public}}</td>
          <td>{{video.nbrShared}}</td>
<td> <button type="button" class="btn btn-link" (click)="incrementShares">partager</button></td>
          <td>
            <button type="button" class="btn btn-link" (click)="editTodo(video)">Edit</button>
            <button type="button" class="btn btn-link" (click)="deleteTodo(video.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" routerLink="/create">Create</button>
  </div>
